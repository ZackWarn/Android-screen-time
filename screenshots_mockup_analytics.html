<!-- Screen Time App - Analytics Screenshot Mockup -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time App - Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .phone {
            width: 375px;
            height: 812px;
            border: 12px solid #000;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            background: #f5f5f5;
            height: 44px;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
        }
        .screen {
            flex: 1;
            background: white;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .screen-header {
            padding: 24px 16px 16px;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            margin-left: 16px;
            margin-right: 16px;
        }
        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #6650a4;
        }
        .improvement {
            font-size: 14px;
            color: #4CAF50;
            margin-top: 8px;
            font-weight: 600;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            padding: 0 16px;
            margin: 20px 0 12px 0;
        }
        .chart-container {
            padding: 16px;
            text-align: center;
        }
        .chart-bar {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 8px;
            height: 150px;
            margin-bottom: 12px;
        }
        .bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .bar-fill {
            width: 30px;
            background: linear-gradient(to top, #6650a4, #8b7fd9);
            border-radius: 4px;
        }
        .bar-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 16px;
            margin-bottom: 20px;
        }
        .comparison-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border-left: 4px solid #6650a4;
        }
        .comparison-title {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }
        .comparison-value {
            font-size: 20px;
            font-weight: 700;
            color: #000;
        }
        .nav-bar {
            background: white;
            border-top: 1px solid #e0e0e0;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #999;
        }
        .nav-item.active {
            color: #6650a4;
        }
        .nav-icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <span>9:41</span>
            <span>‚óè‚óè‚óè‚óè‚óè</span>
        </div>
        <div class="screen">
            <div class="screen-header">
                <div class="title">Analytics</div>
            </div>

            <div class="section-title">Week Comparison</div>
            <div class="stat-card">
                <div class="stat-label">This Week</div>
                <div class="stat-value">15h 42m</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Week</div>
                <div class="stat-value">22h 18m</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Progress</div>
                <div class="improvement">‚Üì 29.5% improvement</div>
            </div>

            <div class="section-title">Daily Breakdown</div>
            <div class="chart-container">
                <div class="chart-bar">
                    <div class="bar">
                        <div class="bar-fill" style="height: 80px;"></div>
                        <div class="bar-label">Mon</div>
                    </div>
                    <div class="bar">
                        <div class="bar-fill" style="height: 10px;"></div>
                        <div class="bar-label">Tue</div>
                    </div>
                    <div class="bar">
                        <div class="bar-fill" style="height: 65px;"></div>
                        <div class="bar-label">Wed</div>
                    </div>
                    <div class="bar">
                        <div class="bar-fill" style="height: 90px;"></div>
                        <div class="bar-label">Thu</div>
                    </div>
                </div>
            </div>

            <div class="comparison-grid">
                <div class="comparison-item">
                    <div class="comparison-title">Days Tracked</div>
                    <div class="comparison-value">7</div>
                </div>
                <div class="comparison-item">
                    <div class="comparison-title">Avg Daily</div>
                    <div class="comparison-value">2h 14m</div>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item">
                <div class="nav-icon">üè†</div>
                <div>Home</div>
            </div>
            <div class="nav-item active">
                <div class="nav-icon">üìä</div>
                <div>Analytics</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">‚≠ê</div>
                <div>Rewards</div>
            </div>
        </div>
    </div>
</body>
</html>
